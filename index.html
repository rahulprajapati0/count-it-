<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countit!</title>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div class="container">
    <h5 class="title">   &nbsp;&nbsp;WELCOME TO COUNT IT!</h5>
   <div class="container-content">
    <div class="text-entry">
     <h2>Enter Text</h2>
     <textarea
      name=""
      id="textarea"
      cols="30"
      rows="10"
      placeholder="Type or Paste your text here ..."
     ></textarea>
     <button type="button" id="process-btn">lets go</button>
    </div>

    <div class="text-info">
     <h2>Count Analysis</h2>
     <ul class="text-info-list">
      <li>
       <p>Character Count:</p>
       <span id="char">0</span>
      </li>
      <li>
       <p>Word Count:</p>
       <span id="word">0</span>
      </li>
      <li>
       <p>Sentences:</p>
       <span id="sentences">0</span>
      </li>
      <li>
       <p>Spaces:</p>
       <span id="spaces">0</span>
      </li>
      <li>
       <p>Punctuations:</p>
       <span id="punctuations">0</span>
      </li>
     </ul>
    </div>
   </div>
  </div>

  <script src="script.js"></script>
 </body>
</html>
